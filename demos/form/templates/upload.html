{% extends 'base.html' %}
{% from 'macros.html' import form_field %}

{% block content %}
<h2>File Upload Form</h2>

<form method="post" enctype="multipart/form-data">
    {# 修改enctype，否则将文件名作为表单数据 #}
    {{ form.csrf_token }}
    {{ form_field(form.photo) }}
    {{ form.submit }}
</form>
{% endblock %}
